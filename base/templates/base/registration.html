<html lang="en">
<style>
    * {
        font-family: 'Poppins', sans-serif;
    }

    .reg-form-all {
        width: 100vw;
        min-height: 1vh;
    }

    .sections {
        width: 40%;
        max-width: 400px;
    }

    /* check boxes-- start */

    .container {
        width: 100%;
        font-size: 13px;
    }

    ul.ks-cboxtags {
        list-style: none;
        padding: 20px;
    }

    ul.ks-cboxtags li {
        display: inline;
    }

    ul.ks-cboxtags li label {
        display: inline-block;
        background-color: rgba(255, 255, 255, .9);
        border: 2px solid #002F43;
        color: #002F43;
        border-radius: 25px;
        white-space: nowrap;
        margin: 3px 0px;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        transition: all .2s;
    }

    ul.ks-cboxtags li label {
        padding: 10px 15px 11px 15px;
        cursor: pointer;
    }

    ul.ks-cboxtags li label::after {
        display: inline-block;
        font-style: normal;
        font-variant: normal;
        text-rendering: auto;
        -webkit-font-smoothing: antialiased;
        font-weight: bold;
        font-size: 12px;
        padding: 0px 0px 0px 7px;
        transition: transform .3s ease-in-out;
    }

    ul.ks-cboxtags li input[type="checkbox"]:checked+label::after {
        content: "\f00c";
        transition: transform .3s ease-in-out;
    }

    ul.ks-cboxtags li input[type="checkbox"]:checked+label {
        border: 2px solid #002F43;
        background-color: #F29E6D;
        color: #002F43;
        transition: all .2s;
    }

    ul.ks-cboxtags li input[type="checkbox"] {
        display: absolute;
    }

    ul.ks-cboxtags li input[type="checkbox"] {
        position: absolute;
        opacity: 0;
    }

    ul.ks-cboxtags li input[type="checkbox"]:focus+label {
        border: 2px solid #002F43;
    }

    /* check boxes-- END */
    /* red-star-- START */

    .red-star {
        color: red;
    }

    /* red-star-- END */

    .input-text-field {
        background: rgba(255, 255, 255, 0);
        height: 40px;
        margin-top: 9px;
        width: 100%;
        padding: 5px;
        border-color: black;
        border-width: 2px;
        font-size: 16px;
    }

    .drop-down {
        color: #989898;
    }

    .dropdown-content a:hover {
        background-color: #ddd;
    }

    .head-style {
        font-weight: 500;
        font-size: 14px;
        line-height: 18px
    }

    .row-view {
        width: 90%;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        margin: auto;
    }
    .rem{
        justify-content: space-between;
        width:75%;
        align-items:center;
    }

    .page-heading {
        {% comment %} height: 134px; {% endcomment %}
        width: 100%;
        padding:1vh;
        background-color: #282826;
        color: white;
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 600;
        font-size: 64px;
        line-height: 96px;
        text-align: center;
    }

    .register-button {
        width: 134px;
        height: 40px;
        align-items:center;
        background: #C6B394;
        font-style: normal;
        font-weight: 500;
        font-size: 15px;
        line-height: 18px;
        transition: box-shadow 0.6s;
    }

    .register-button:hover,
    .register-button:focus,
    ul.ks-cboxtags li label:hover,
    ul.ks-cboxtags li label:focus {
        box-shadow: 0 4px 15px 0 #C6B394;
    }

    @media only screen and (orientation: portrait) {
        .row-view {
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            width: 99%;
        }

        .sections {
            width: 70%;
        }

        .page-heading {
            font-size: 56px;
        }

        .input-text-field {
            min-width: none;
            width: 100%;
        }
    }

    .modal-list2-active {
        cursor: pointer;
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 500;
        font-size: 16px;
        line-height: 24px;
        margin: 1rem;
        padding: 0.25rem;
        border-bottom: 2px solid #A81617;
    }

    .modal-list2-inactive {
        cursor: pointer;
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 500;
        font-size: 16px;
        margin: 1rem;
        padding: 0.25rem;
        line-height: 24px;
    }

    .form-content {
        background-image: url("rocko.png");
        background-repeat: no-repeat;
        background-position: center;
        background-size: contain;
    }

    .rem-btn {
        padding-top: 1.5vw;
        width: 134px;
        height: 40px;
        background: #C6B394;
        background-color: #C6B394;
        font-style: normal;
        font-weight: 500;
        font-size: 15px;
        line-height: 18px;
        transition: box-shadow 0.6s;
    }

    .rem-btn:hover,
    .rem-btn:focus,
    ul.ks-cboxtags li label:hover,
    ul.ks-cboxtags li label:focus {
        box-shadow: 0 4px 15px 0 #C6B394;
    }
</style>
